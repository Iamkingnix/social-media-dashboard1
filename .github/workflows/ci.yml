name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
        
    - name: Install dependencies
      run: bun install
      
    - name: Type check
      run: bun run tsc --noEmit
      
    - name: Lint
      run: bun run lint
      
    - name: Test
      run: bun test